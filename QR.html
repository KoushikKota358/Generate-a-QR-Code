<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>

<!-- QR Code Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a; /* dark blue */
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background: #1e293b;
        padding: 25px;
        width: 350px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 22px;
    }

    input {
        width: 90%;
        padding: 10px;
        border-radius: 6px;
        border: none;
        margin-bottom: 10px;
    }

    button {
        margin-top: 10px;
        width: 95%;
        padding: 12px;
        background: #38bdf8;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        color: black;
        transition: 0.3s;
    }

    button:hover {
        background: #0284c7;
    }

    #qrcode {
        margin-top: 20px;
        padding: 12px;
        background: #ffffff;
        display: inline-block;
        border-radius: 8px;
    }
</style>
</head>

<body>

<div class="container">
    <h2>QR Code Generator</h2>

    <input type="text" id="inputText" placeholder="Enter URL or any text">

    <button onclick="generateQR()">Generate</button>

    <div id="qrcode"></div>
</div>

<script>
function generateQR() {
    let text = document.getElementById("inputText").value;

    // If empty, don't generate
    if (text.trim() === "") {
        alert("Please enter text or URL");
        return;
    }
    
    // Clear old QR
    document.getElementById("qrcode").innerHTML = "";

    // Create new QR
    new QRCode(document.getElementById("qrcode"), {
        text: text,
        width: 150,
        height: 150
    });
}
</script>

</body>
</html>
